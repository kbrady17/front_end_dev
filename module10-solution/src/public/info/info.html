<div id="info" ng-if="infoCtrl.firstname.length > 0">
    First Name: {{ infoCtrl.firstname}} <br>
    Last Name: {{ infoCtrl.lastname}} <br>
    Email: {{ infoCtrl.email}} <br>
    Phone: {{ infoCtrl.phone }}
    <div class="menu-item-photo">
        <div>{{infoCtrl.faveitem}}</div>
        <img class="img-responsive" width="250" height="150" ng-src="{{infoCtrl.basePath}}/images/{{infoCtrl.faveitem}}.jpg" alt="{{infoCtrl.faveitem}}">
      </div>
  </div>

  <div ng-if="infoCtrl.firstname.length == 0">
    <h5>NOT SIGNED UP YET :( </h5>
    <button ui-sref="public.signup" >Sign Up Here!</button>
  </div>
