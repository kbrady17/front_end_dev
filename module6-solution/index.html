<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
	  .m-red { color: red; border: 2px solid red;}
	  .m-green { color: green; border: 2px solid green;}
	  
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchitems">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItems();">Check If Too Much</button>
         </div>
         <div style="text-align: center; padding: 5px;" class="form-group message" ng-class="{'m-red': checkitemsstring == 'Please enter data first', 'm-green': ((checkitemsstring == 'Too Much!') || (checkitemsstring == 'Enjoy!'))}">
           {{checkitemsstring}}
         </div>
   </div>

	<script src="angular.js"></script>
	<script src="app.js"></script>

</body>
</html>
