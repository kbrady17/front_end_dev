<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body >
  
   <div class="container" ng-controller='NarrowItDownController as narrowctr'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div style="display: block;">
    <div class="form-group">
      <input type="text" ng-model="narrowctr.search_item" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowctr.get_narrow_menu()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div> 
  </div>
  <div style="display: block; float:left">
    <ol>
      <li ng-repeat="item in narrowctr.found">
        <found-items on-remove="narrowctr.removeItem(index)"></found-items>
      </li>
    </ol>
  </div>
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->

  </div>
  
</body>
</html>
